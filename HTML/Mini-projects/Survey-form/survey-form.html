<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Website Feedback Survey</h1>
        <p>Please fill out this form to help us improve our website.</p>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label for="rating">How would you rate our website?</label>
                <select id="rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
                <br><br>

                <label for="comments">Additional Comments:</label>
                <br>
                <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Your feedback here..."></textarea>
            </fieldset>

            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Samuel Okusanya</p>
    </footer>
</body>
</html>
