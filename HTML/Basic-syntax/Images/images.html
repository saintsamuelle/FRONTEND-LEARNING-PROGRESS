<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images Example</title>
</head>
<body>
    <h1>Working with Images in HTML</h1>

    <!-- Basic Image -->
    <h2>Basic Image Example</h2>
    <img src="images/sunset.jpg" alt="A beautiful sunset over the ocean" width="500">

    <!-- Image with Link -->
    <h2>Image as a Link</h2>
    <a href="https://saintsamuelle.github.io/FRONTEND-LEARNING-PROGRESS/" target="_blank">
        <img src="images/mountain.jpg" alt="Snowy mountain" width="400">
    </a>

    <!-- Responsive Image -->
    <h2>Responsive Image Example</h2>
    <img src="images/forest.jpg" alt="Green forest" style="max-width:100%; height:auto;">

</body>
</html>
