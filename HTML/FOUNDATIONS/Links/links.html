<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <h1>HTML Links</h1>

    <h2>Absolute URL</h2>
    <p><a href="https://www.example.com">Visit Example.com</a></p>

    <h2>Open in New Tab</h2>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></p>

    <h2>Relative URL</h2>
    <p><a href="../hello-world/hello-world.html">Go to Hello World page</a></p>

    <h2>Link to Section on Same Page</h2>
    <p><a href="#contact">Jump to Contact Section</a></p>

    <h2>Email Link</h2>
    <p><a href="mailto:someone@example.com">Send me an email</a></p>

    <hr>

    <h2 id="contact">Contact Section</h2>
    <p>This is the contact section. You jumped here using an internal link.</p>
</body>
</html>
