<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Example</title>
</head>
<body>

<h1>Working with Media in HTML</h1>

<!-- Audio Example -->
<h2>Audio</h2>
<audio controls>
    <source src="Another.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Video Example -->
<h2>Video</h2>
<video width="480" height="270" controls>
    <source src="sam.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
