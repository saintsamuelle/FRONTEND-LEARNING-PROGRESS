<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML Tables Example</title>
</head>
<body>

<h1>Working with HTML Tables</h1>

<!-- Basic table -->
<table border="1">
    <caption>Student Grades</caption>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>Samuel</td>
        <td>HTML</td>
        <td>95</td>
    </tr>
    <tr>
        <td>Ada</td>
        <td>CSS</td>
        <td>88</td>
    </tr>
    <tr>
        <td>John</td>
        <td>JavaScript</td>
        <td>92</td>
    </tr>
</table>

<br>

<!-- Table with colspan and rowspan -->
<table border="1">
    <caption>Colspan & Rowspan Example</caption>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Scores</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Samuel</td>
        <td>90</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Ada</td>
        <td>88</td>
        <td>91</td>
    </tr>
</table>

</body>
</html>
